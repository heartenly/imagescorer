image: nikolaik/python-nodejs:python3.7-nodejs12

cache:
  paths:
    - node_modules/

deploy-stg:
  stage: deploy
  script:
    - cd imgscoring-svc
    - python -m venv venv
    - source venv/bin/activate
    - npm install
    - npx serverless package -s stg
    - npx serverless deploy -s stg
  only:
    - stg
